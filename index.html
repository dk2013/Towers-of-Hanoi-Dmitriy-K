<!DOCTYPE html>
<html lang="en">
<head>
  <title>Towers of Hanoi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-slider.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/bootstrap-slider.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Towers of Hanoi</h1>
        <p>
            <a target="_blank" href="https://en.wikipedia.org/wiki/Tower_of_Hanoi">
                Puzzle description on Wikipedia
            </a>
        </p>
        <p>
            Resolved by Dmitriy Korytnyi - 
            <a target="_blank" href="https://github.com/dk2013/Towers-of-Hanoi-Dmitriy-K">Github</a>
        </p>
    </div>
    <div class="container">
        <div class="row align-items-center mb-3">
            <div class="col-4 text-center">
                <button id="autoplay" class="btn btn-secondary">Autoplay</button>
                <div class="mt-2">
                    <input id="autoplaySpeed" 
                        data-slider-id='autoplaySpeedSlider' 
                        type="text"
                        data-provide="slider"
                        data-slider-ticks="[1, 2, 3]"
                        data-slider-ticks-labels='["slow", "normal", "fast"]'
                        data-slider-min="1"
                        data-slider-max="3"
                        data-slider-step="1"
                        data-slider-value="2"/>
                </div>
            </div>
            <div class="col-4 text-center">
                <button id="next" class="btn btn-primary">Next turn</button>
            </div>
            <div class="col-4 text-center">
                <span>Turn: </span>
                <span id="turn">0</span>
            </div>
        </div>
        <div class="row tower">
            <div id="col1" class="col-4 text-center">
                <div class="row align-items-end h-100">
                    <div class="col-12 align-self-start">
                        <h3>Column 1</h3>
                    </div>
                    <div class="col-12">
                        <div class="col-box align-items-end">
                            <!-- Rims will appear here -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="col2" class="col-4 text-center">
                <div class="row align-items-end h-100">
                    <div class="col-12 align-self-start">
                        <h3>Column 2</h3>
                    </div>
                    <div class="col-12">
                        <div class="col-box">
                            <!-- Rims will appear here -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="col3" class="col-4 text-center">
                <div class="row align-items-end h-100">
                    <div class="col-12 align-self-start">
                        <h3>Column 3</h3>
                    </div>
                    <div class="col-12">
                        <div class="col-box">
                            <!-- Rims will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
