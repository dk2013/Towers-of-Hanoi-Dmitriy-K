<!DOCTYPE html>
<html lang="en">
<head>
  <title>Towers of Hanoi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Towers of Hanoi</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="next">Next</button>
            </div>
        </div>
        <br />
    
        <div class="row tower">
            <div id="col1" class="col-4 text-center">
                <div class="row align-items-end h-100">
                    <div class="col-12 align-self-start">
                        <h3>Column 1</h3>
                    </div>
                    <div class="col-12">
                        <div class="col-box">
                            <div id="rim7" class="rim">7</div>
                            <div id="rim4" class="rim">4</div>
                            <div id="rim3" class="rim">3</div>
                            <div id="rim2" class="rim">2</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="col2" class="col-4 text-center">
                <div class="row align-items-end h-100">
                    <div class="col-12 align-self-start">
                        <h3>Column 2</h3>
                    </div>
                    <div class="col-12">
                        <div class="col-box">
                            <div id="rim1" class="rim">1</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="col3" class="col-4 text-center">
                <div class="row align-items-end h-100">
                    <div class="col-12 align-self-start">
                        <h3>Column 3</h3>
                    </div>
                    <div class="col-12">
                        <div class="col-box">
                            <div id="rim8" class="rim">8</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <br />
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="next">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
